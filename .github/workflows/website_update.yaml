name: Code quality report deploy
on:
  push:
    branches: [ master, test-pipelines ]
  workflow_call:
    inputs:
      branch:
        description: 'Branch ref'
        required: true
        default: 'main'
        type: string
      orm_branch:
        description: 'Branch ref'
        required: false
        default: 'main'
        type: string
      GITHUB_TOKEN:
        description: 'GITHUB_TOKEN'
        required: true
        type: string

jobs:
  get-core-data:
    name: Get JSON benchmark test results
    runs-on: ubuntu-latest
    steps:
      - uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.CORE_PRIVATE_KEY }}
      - uses: actions/checkout@v4
        with:
          repository: 'WebFrame/webframe.github.io'
          submodules: 'recursive'
          ssh-key: ${{ secrets.CORE_PRIVATE_KEY }}
      - uses: actions/checkout@v4
        with:
          repository: 'WebFrame/Core'
          ssh-key: ${{ secrets.CORE_PRIVATE_KEY }}
          ref: ${{ inputs.branch }}
          submodules: 'recursive'
          path: Core
      - name: Check if Core is retieved
        shell: bash
        run: |
          ls
          ls Core/
      - name: Commit files
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git commit -m "Add collected data from Core" -a
      - name: Push the data
        uses: ad-m/github-push-action@master
        with:
          ssh: true
          branch: main

  get-orm-data:
    if: github.event.commits[0].author.name != 'github-actions[bot]'
    needs: [get-core-data]
    name: Get JSON ORM test results
    runs-on: ubuntu-latest
    steps:
      - uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.CORE_PRIVATE_KEY }}
      - uses: actions/checkout@v4
        with:
          ssh-key: ${{ secrets.CORE_PRIVATE_KEY }}
          submodules: 'recursive'
          ref: main
      - uses: actions/checkout@v4
        with:
          repository: 'WebFrame/ORM-Abstract'
          ref: ${{ inputs.orm_branch }}'
          token: '${{ github.token }}' 
          submodules: 'recursive'
          path: ORM-Abstract
      - name: Check if ORM is retieved
        shell: bash
        run: |
          ls
          ls ORM-Abstract/

      - name: Commit files
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git commit -m "Add collected data from ORM" -a
      - name: Push the data
        uses: ad-m/github-push-action@master
        with:
          ssh: true
          branch: ${{ github.ref }}
